<header [(sidebarState)]="sidebarState"></header>
<div
  class="is-flex is-justify-content-center"
  style="background-color: var(--main-bg-color)"
>
  <div class="columns is-desktop" style="width: 100%; max-width: 1920px">
    <div
      class="px-0 column is-narrow sidebar"
      [class.zero-height]='sidebarState() == "hidden"'
      style="overflow-y: hidden; box-sizing: border-box"
    >
      <sidebar [(state)]="sidebarState"></sidebar>
    </div>
    <div class="px-0 column">
      @let recipe = this.service.recipeName();
      <recipe [style.display]='recipe ? null : "none"'></recipe>
      <greeter [style.display]='recipe ? "none" : null'></greeter>
    </div>
  </div>
</div>
<footer></footer>
