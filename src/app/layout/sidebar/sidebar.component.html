@let currentRecipe = this.service.recipeName();

<aside class="menu p-3" style="height: 100%">
  <p class="menu-label">Rezepte</p>
  <ul class="menu-list">
    @for (recipe of service.all; track recipe) {
      <li>
        <a
          [class.is-active]="recipe == currentRecipe"
          [routerLink]="[]"
          [queryParams]="{ recipe }"
          queryParamsHandling="merge"
          [replaceUrl]="true"
          (click)='state.set("hidden")'
          (click)='window.scrollTo({ top: 0, left: 0, behavior: "instant" })'
        >{{ recipe }}</a>
      </li>
    }
  </ul>
</aside>
