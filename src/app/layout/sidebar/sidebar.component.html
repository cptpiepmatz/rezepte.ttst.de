<aside class="menu p-3">
  <p class="menu-label">Rezepte</p>
  <ul class="menu-list">
    @for (recipe of service.all; track recipe) {
      <li>
        <a
          [routerLink]="[]"
          [queryParams]="{ recipe }"
          queryParamsHandling="merge"
          [replaceUrl]="true"
        >{{ recipe }}</a>
      </li>
    }
  </ul>
</aside>
