name: Upload _REZEPTE_ to SFTP

on:
  push:
    branches:
      - main
    paths:
      - '_REZEPTE/**'
  workflow_dispatch: 

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload to SFTP
        uses: garygrossgarten/github-action-sftp@v1.1.1
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local: '_REZEPTE/'
          remote: '/path/on/server/'
          args: '--delete'
